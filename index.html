<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Tax Converter2024-2025</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form">
            <div class="heading">
                <h2>Annual income Tax Calculator</h2>
            </div>
            <div class="input-group">
                <h4>Amount</h4>
                <input type="text" name="Tax" placeholder="Enter Your amount">
                <h4>Net-Tax</h4>
                <input type="text" name="Net" placeholder="Calculate Net Tax amount">
            </div>
            <div class="btn">
                <button onclick="calculateTax()">Tax-Calculate</button>
            </div>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
